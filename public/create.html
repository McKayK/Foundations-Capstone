<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="create.css" rel="stylesheet" />
    <title>Create</title>
  </head>
  <body id="createRing">
    <canvas class="webgl"></canvas>
    <nav>
      <img class="navBar" id="logo" src="./images/logo.jpeg" />
      <a class="navBar" id="home" href="./home.html">Home</a>
      <a class="navBar" id="gallery" href="./gallery.html">Gallery</a>
      <a class="navBar" id="create" href="./create.html">Create</a>
      <a class="navBar" id="contact" href="./contact.html">Contact</a>
    </nav>
    <main>
      <section class="customizations">
        <div class="wood">
          <h1 id="woodType">Wood Type</h1>
          <button class="woodBtn" id="walnut"></button>
          <h1 id="hWalnut">Walnut</h1>
          <button class="woodBtn" id="koa" src="../images/Koa.jpg"></button>
          <h1 id="hKoa">Koa</h1>
          <button
            class="woodBtn"
            id="bubinga"
            src="../images/Bubinga.jpg"
          ></button>
          <h1 id="hBubinga">Bubinga</h1>
        </div>
        <div id="line"></div>
        <div class="inlay">
          <h1 id="inlayType">Inlay</h1>
          <button class="inlayBtn" id="opal" src="../images/Opal.jpg"></button>
          <h1 id="hOpal">Opal</h1>
          <button
            class="inlayBtn"
            id="copper"
            src="../images/Copper.jpg"
          ></button>
          <h1 id="hCopper">Copper</h1>
          <button
            class="inlayBtn"
            id="flowers"
            src="../images/Flowers.jpg"
          ></button>
          <h1 id="hFlowers">Flower</h1>
        </div>
        <div id="line2"></div>
        <div class="finish">
          <h1 id="finishType">Finish</h1>
          <button
            class="finishBtn"
            id="matte"
            src="../images/Matte.png"
          ></button>
          <h1 id="hMatte">Matte</h1>
          <button
            class="finishBtn"
            id="glossy"
            src="../images/Glossy.jpg"
          ></button>
          <h1 id="hGlossy">Glossy</h1>
        </div>
        <button id="submitRing">Submit</button>
      </section>
    </main>
    <script src="./script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
